schema: "http://json-schema.org/draft-07/schema#"
title: Azure Sentinel Detection
description: Schema to codify Azure Sentinel detections
type: object
properties:
  id:
    type:
      string
  query_frequency:
    type:
      string
  query_period:
    type:
      string
  severity:
    type:
      string
    enum:
      - Low
      - High
  trigger_operator:
    type:
      string
  description:
    type:
      string
  display_name:
    type:
      string
  enabled:
    type:
      boolean
  tactics:
    type:
      array
    items:
      type: string
      enum:
        - Persistence
        - Credential Access
        - Discovery
        - Lateral Movement
  suppression_duration:
    type:
      string
  suppression_enabled:
    type:
      boolean
  query:
    type:
      string
required:
  - id
  - query_frequency
  - query_period
  - severity
  - trigger_operator
  - description
  - display_name
  - enabled
  - tactics
  - suppression_duration
  - suppression_enabled
  - query
dependencies:
  suppression_enabled:
    - suppression_duration